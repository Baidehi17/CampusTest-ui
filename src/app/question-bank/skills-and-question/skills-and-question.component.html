<div class="skill-question ms-4">
    <div class="top-bar mt-3">
        <h4>Skills & Questions</h4>
        <div class="mb-2">
            <p-button label="Add Skill" styleClass="p-button-sm" class="buttons"></p-button>
            <p-button label="Add Question" styleClass="p-button-sm" class="buttons"></p-button>

            <button *ngIf="screenWidth <= 768" (click)="openSidebar()"><i class="pi pi-bars"
                    style="font-size: 1.2rem;"></i></button>
            <p-sidebar *ngIf="screenWidth <= 768 && sidebarVisible" [(visible)]="sidebarVisible" [modal]="false"
                [baseZIndex]="10000">
                <div>
                    <ul>
                        <ng-container>
                            <li>
                                <span class="p-menuitem-text">Add Skills <br> Add Question</span>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </p-sidebar>
        </div>
    </div>
    <div>
        <div *ngFor="let s of questionDetails">
            <app-skills-and-question-card [id]="s.id"></app-skills-and-question-card>
        </div>
    </div>
</div>
